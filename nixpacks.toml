# Nixpacks configuration for Railway
# Instala las dependencias de sistema necesarias para Playwright

[phases.setup]
nixPkgs = [
    "python311",
    "chromium",
    "nodejs_20"
]

aptPkgs = [
    "libnss3",
    "libnspr4", 
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libdrm2",
    "libxkbcommon0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libasound2"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install chromium"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
